<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fale Conosco</title>

</head>
<body>
    <header>
        <h1>Fale Com a Devarias através dessa página</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html">Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="DevStars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar:</h2>
        <section>
            <form action="index.html">
                <p>
                    <label>Nome:</label> <input type="text" name="Nome"/>
                </p>

                <p>
                    <label>E-mail:</label> <input type="text" name="Email"/>
                </p>

                <p>
                    <label>Comentário:</label> <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </p>

                <p>
                    <label>Gênero:</label>

                    <input type="radio" name="genero"> <label>Feminino</label>

                    <input type="radio" name="genero"> <label>Masculino</label>
                </p>

                <p>
                    <label>Aonde conheceu a Devaria? </label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                </p>
                
                <p>
                    <input type="checkbox" name="Novidades" value="Aceite"/>
                    <label>Aceito receber e-mails e novidades</label>
                </p>

                <p>
                    <input type="submit" name="Enviar" value="Enviar">

                    <input type="reset" name="Limpar" value="Limpar">

                </p>
            </form>
        </section>
    </main>
        
    <footer>
        <section>
            <section>
                <span>contato@devaria.com.br</span> <br>
                <span>Conheça nosso canal no Youtube!</span>
            </section>
        </section>
    </footer>

</body>
